apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-wireguarder
  namespace: kube-system
  labels:
    app: kube-wireguarder
spec:
  selector:
    matchLabels:
      app: kube-wireguarder
  template:
    metadata:
      labels:
        app: kube-wireguarder
    spec:
      hostNetwork: true
      containers:
      - name: kube-wireguarder
        image: docker.io/cilium/kube-wireguarder:0.0.1
        imagePullPolicy: IfNotPresent
        command:
        - /main
        args:
        - --wg-subnet=172.16.42.0/24
        securityContext:
          privileged: true
        lifecycle:
          preStop:
            exec:
              command: ["/main", "-cleanup"]
        readinessProbe:
          exec:
            command:
            - cat
            - /tmp/healthy
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: KUBERNETES_SERVICE_HOST
          value: "k8s1"
        - name: KUBERNETES_SERVICE_PORT
          value: "6443"
      serviceAccountName: kube-wireguarder
      tolerations:
      - operator: Exists
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-wireguarder
  labels:
    app: kube-wireguarder
rules:
- apiGroups:
  - ''
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
  - update
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-wireguarder
  labels:
    app: kube-wireguarder
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-wireguarder
  labels:
    app: kube-wireguarder
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-wireguarder
subjects:
- kind: ServiceAccount
  name: kube-wireguarder
  namespace: kube-system
